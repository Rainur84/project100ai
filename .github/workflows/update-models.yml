name: Update AI Models

on:
  schedule:
    - cron: '0 6 * * *'  # ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 6:00 UTC
  workflow_dispatch:

jobs:
  update-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: npx tsx scripts/update-models.ts

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add src/data/aiModels.ts
          git commit -m "ðŸ¤– Auto-update AI models [CI]" || echo "No changes to commit"
          git push